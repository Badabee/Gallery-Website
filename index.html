<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Gallery App</title>
</head>
<body>
        <div class="profile">

            <div class="photo">
                <img class="pic" src="images/profilePhoto.png" alt="" srcset="" width="130px">
            </div>

            <div class="info">
                <h2 class="name">Rodney Cotton</h2>
                <p class="name">Helsinki, Finland</p>
            </div>

            <div class="detail">
                <div class="item">
                    <p>100</p>
                    <p>Posts</p>
                </div>

                <div class="item">
                    <p>2,242</p>
                    <p>Follower</p>
                </div>

                <div class="item">
                    <p>1,432</p>
                    <p>Following</p>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
        </div>

        <footer class="devChallenge">
            <p>Betty@DevChallenges.io</p>
        </footer>

</body>
</html>
